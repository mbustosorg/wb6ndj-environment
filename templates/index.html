<!DOCTYPE html>
<html>
<head>
    <title>WB6NDJ Repeater Environment</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script>
</head>
<div style="margin: auto; width: 75%">
    <div style="width: 33%; float: left">
        <canvas id="chart"></canvas>
        <canvas id="chart2"></canvas>
    </div>
    <div style="width: 33%; float: left">
        <canvas id="chart3"></canvas>
        <canvas id="chart4"></canvas>
    </div>
    <div style="width: 33%; float: left">
        <canvas id="chart5"></canvas>
        <canvas id="chart6"></canvas>
    </div>
</div>

    <script>
        function newChart(ctx, name, bg, bc) {
            return new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: name,
                    data: [],
                    backgroundColor: bg,
                    borderColor: bc,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                    },
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    annotation: {
                        annotations: {
                            box1: {
                                type: 'box',
                                yMin: 50,
                                yMax: 70,
                                backgroundColor: 'rgba(255, 99, 132, 0.25)'
                            }
                        }
                    }
                }
            }
        })};
        var ctx = document.getElementById('chart').getContext('2d');
        var temperature_inside_chart = newChart(ctx, "TEMPERATURE_INSIDE", 'rgba(192,89,75,0.68)', 'rgb(234,19,19)');
        var ctx = document.getElementById('chart2').getContext('2d');
        var humidity_inside_chart = newChart(ctx, "HUMIDITY_INSIDE", 'rgba(75, 192, 192, 0.8)', 'rgba(75, 192, 192, 1)');
        var ctx = document.getElementById('chart3').getContext('2d');
        var temperature_repeater_chart = newChart(ctx, "TEMPERATURE_REPEATER", 'rgba(192,89,75,0.68)', 'rgb(234,19,19)');
        var ctx = document.getElementById('chart4').getContext('2d');
        var humidity_repeater_chart = newChart(ctx, "HUMIDITY_REPEATER", 'rgba(75, 192, 192, 0.8)', 'rgba(75, 192, 192, 1)');
        var ctx = document.getElementById('chart5').getContext('2d');
        var temperature_outside_chart = newChart(ctx, "TEMPERATURE_OUTSIDE", 'rgba(192,89,75,0.68)', 'rgb(234,19,19)');
        var ctx = document.getElementById('chart6').getContext('2d');
        var humidity_outside_chart = newChart(ctx, "HUMIDITY_OUTSIDE", 'rgba(75, 192, 192, 0.8)', 'rgba(75, 192, 192, 1)');

        function processNewData(endpoint, chart) {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    var dates = data.data[0].map(function(e) {
                        return new Date(e);
                    });
                    chart.data.labels = Array.from(dates);
                    chart.data.datasets[0].data = Array.from(data.data[1]);
                    chart.update();
                });
        };

        function fetchData() {
            processNewData('/data/temperature_inside', temperature_inside_chart);
            processNewData('/data/humidity_inside', humidity_inside_chart);
            processNewData('/data/temperature_repeater', temperature_repeater_chart);
            processNewData('/data/humidity_repeater', humidity_repeater_chart);
            processNewData('/data/temperature_outside', temperature_outside_chart);
            processNewData('/data/humidity_outside', humidity_outside_chart);
        };

        fetchData();
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
